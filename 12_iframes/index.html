<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iFrames</title>
</head>
<body>
  <h1>iFrame Examples</h1>
  <h2>Youtube</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/85BykUan6pw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  <h2>Maps</h2>
  <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=8.52642059326172%2C47.37341902679471%2C8.66975784301758%2C47.42988726924208&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/#map=14/47.4017/8.5981">View Larger Map</a></small>

  <iframe src="https://sbb.ch" frameborder="0"></iframe>
</body>
</html>
