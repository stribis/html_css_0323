<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Table 1</h2>
  <table class="table_1">
    <caption>Students and Grades</caption>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Grade (eng)</th>
    </tr>
    <tr>
      <td>Harry</td>
      <td>Potter</td>
      <td>8</td>
    </tr>
    <tr>
      <td>Hermione</td>
      <td>Granger</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Ron</td>
      <td>Weasley</td>
      <td>12</td>
    </tr>
    <tr>
      <td>Draco</td>
      <td>Malfoy</td>
      <td>5</td>
    </tr>
  </table>

  <table class="table_2">
    <caption>Hogwarts Time Table - Year 5</caption>
    <tr>
      <th rowspan="6">foo</th>
      <th>bar</th>
      <th>baz</th>
      <th>pop</th>
      <th>lol</th>
      <th>rock</th>
    </tr>
    <tr>
      <td>foo</td>
      <td>foo</td>
      <td>foo</td>
      <td>foo</td>
      <td>foo</td>
    </tr>
    <tr>
      <td>foo</td>
      <td>foo</td>
      <td>foo</td>
      <td>foo</td>
      <td>foo</td>
    </tr>
    <tr>
      <td colspan="5">lunch</td>
    </tr>
    <tr>
      <td>foo</td>
      <td>foo</td>
      <td>foo</td>
      <td>foo</td>
      <td rowspan="2">project</td>
    </tr>
    <tr>
      <td>foo</td>
      <td>foo</td>
      <td>foo</td>
      <td>foo</td>
    </tr>
  </table>


  <hr>

  <table class="table_3">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
